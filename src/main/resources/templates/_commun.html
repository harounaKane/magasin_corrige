
<th:block th:fragment="head" xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<title>Magasin</title>
</th:block>

<th:block th:fragment="header">
	<header class="bg-secondary p-3 mb-3">
		<h1 class="text-center"><a href="">Ma boutique</a></h1>
		<h2 class="text-center" th:if="${session.user}" th:text="${session.user.prenom}"></h2>
		<nav class="d-flex justify-content-between">
			<div>
				<a th:href="@{/logOn}" class="btn btn-success">Log on</a>
				<a th:href="@{/user/login}" class="btn btn-success">Log in</a>
				<a th:href="@{/user/logout}" class="btn btn-danger">Log out</a>
			</div>
			
			<a href="" class="">
				<i class="fa-solid fa-cart-shopping border border-3 rounded-circle p-3">
					<span class="text-danger">0</span>
				</i>
			</a>
			
		</nav>
	</header>
	<div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
</th:block>


<th:block th:fragment="footer">
	<footer class="bg-secondary p-3 mt-3 text-center">
		&copy; magasion en ligne
	</footer>
</th:block>
